<!DOCTYPE html>
<html lang="en">
<head>
     <!--Favicon-->
     <link rel="icon" type="" href=""> 
    <!--Titulo-->
     <title>Femina</title>
     <!--Link ami Css-->
     <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section id="nuestros-programas">
        <div class="container">
            <h2>Nuestros Productos</h2>
            <div class="programas">
                <div class="carta">
                    <h3>Taza Magica</h3>
                    <h1 id="stock">Stock:2</h1>
                        <button onclick="seleccionCarrito(0)">Comprar</button>
                </div>
                <div class="carta">
                    <h3>Taza con Dibujo</h3>
                    <h1 id="stock">Stock:4</h1>
                        <button onclick="seleccionCarrito(1)">Comprar</button>
                </div>
                <div class="carta">
                    <h3>Taza con foto</h3>
                    <h1 id="stock">Stock:6</h1>
                        <button onclick="seleccionCarrito(2)" >Comprar</button>
                </div>  
                <div class="carta">
                    <button onclick="finalizar()">Finalizar compra</button>
                    <button onclick="reiniciar()">Reiniciar carrito</button>
                </div>
            </div>
        </div>
    </section>
    <h4>Carrito de compras</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
      </table>
      <h4>Cards</h4>
      <div class="row" id="cards"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
